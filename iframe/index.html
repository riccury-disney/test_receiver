<!DOCTYPE html>
<html>
<body>

<button onclick="myFunctionA()">Try it Sync</button>
  <button onclick="myFunctionC()">Try it Async, creting window before callling method</button>
 <button onclick="myFunctionB()">Try it Async, creting window before callling method</button>

<script>
function myFunctionA() {
   setTimeout(() => {
      window.open ("https://debut.disney.com", "new","_blank").focus();
   })
}
 
async function getUrlAsync() {
  return "https://debut.disney.com";
}
 
function async myFunctionB() {
  var windowReference = window.open();
  
  getUrlAsync().then(function(url) {
    setTimeout(() => {
      windowReference.location = url;
    })
  }); 
}
 
function async myFunctionC() {
  getUrlAsync().then(function(url) {
    setTimeout(() => {
      windowReference.location = url;
    })
  } 
}                 
</script>

</body>
</html>
