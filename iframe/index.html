<!DOCTYPE html>
<html>
  
<script src="https://www.disneycreativeexperience.com/assets/menu-lib/js/jquery3.5.1.min.js"></script>
<script src="https://www.disneycreativeexperience.com/assets/menu-lib/js/jquery.nice-select.min.js"></script>
  
<body>

<button onclick="myFunctionA()">Open Debut - Sync call</button>
<button onclick="myFunctionB()">Open Debut - Async call</button>
<button onclick="myFunctionC()">Open Debut - JQuery</button>

<script>
function myFunctionA() {
   setTimeout(() => {
      window.open ("https://debut.disney.com","_blank").focus();
   })
}
 
async function getUrlAsync() {
  return "https://debut.disney.com";
}
 
function myFunctionB() {
  getUrlAsync().then(function(url) {
    setTimeout(() => {
      window.open(url,"_blank").focus();
    })
  }); 
}
 
function myFunctionC() {
    $.post("ajax/test.html", 
         function( data ) {
            //Do nothing, as sample call will always fail
          }
  ).always(function() {
    alert( "finished" );
    setTimeout(() => {
      window.open ("https://debut.disney.com","_blank").focus();
    })
  });
}                 
</script>

</body>
</html>
